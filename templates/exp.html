<!doctype html>

<html>
	<head>
		<title>Learning Groups of Objects</title>
		<meta charset="utf-8">
		<script src="static/raphael-min.js" type="text/javascript"> </script>
		<script src="static/jquery-min.js" type="text/javascript"> </script>
		
		<script language="JavaScript">
		// Subject info, including condition and counterbalance codes.
		var subjid = {{subjnum}};
		var subjinfo = {{subjinfo|tojson|safe}};

		var startinstructions = [
			"intro",
			"antennaintro",
			"antennalength",
			"antennaangle",
			"distribution",
			"instructfinal"
		];
                
		var testinstruct = [
			"testinstruct"
		];
		
		var questionnaire = [
			"postquestionnaire"
		];
		
		// Load resources then run the exp
		var pages = {{ pages|tojson|safe }};
		var trainstims = {{ train|tojson|safe }};
		var teststims = {{ test|tojson|safe }};
		
		/*********************
		* Get things started *
		*********************/
		
		$(window).load( function(){
			runfun = function() {
			    {% if skipto %}
					{% if skipto=="questionnaire" %}
					givequestionnaire();
					{% elif skipto=="test" %}
					testobject = new TestPhase();
					{% endif %}
			    {% else %}
                                nextblock();
			    {% endif %}
			}
			blocks = [
			    new InstructBlock( startinstructions ),
			    new TrialBlock( trainstims ),
			    new InstructBlock( testinstruct ),
			    new TrialBlock( teststims ),
			    new InstructBlock( questionnaire ),
			    ]
			
			runfun();
		});
		</script>
				
		<script src="static/task.js" type="text/javascript"> </script>
		<link rel=stylesheet href="static/task.css" type="text/css" media="screen">
	</head>
